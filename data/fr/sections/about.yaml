# section information
section:
  name: Résumé
  id: about
  enable: true
  weight: 1
  showOnNavbar: false
  template: sections/about.html

# your designation
designation: Analyste-Développeur
# your company information
company:
  name: Insee
  url: "https://www.insee.fr"

# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: 'Je suis un attaché statisticien de l’Insee depuis 2020. J’y exerce des fonctions d’analyste-développeur en région parisienne et je travaille avec les technologies [Java](https://www.java.com/), [Spring](https://spring.io/) et [React](https://react.dev/).'

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
  - name: Email
    icon: "fas fa-envelope"
    url: "contact@maxence-lagalle.fr"

  - name: LinkedIn
    icon: "fab fa-linkedin"
    url: "https://www.linkedin.com/in/maxencelagalle/"

  - name: Github
    icon: "fab fa-github"
    url: "https://github.com/maxence-lagalle"

  - name: Stackoverflow
    icon: "fab fa-stack-overflow"
    url: "https://stackoverflow.com/users/15896797/maxence-lagalle"

# You can put custom buttons to link your relevant resources.
# For example, you can put link for your resume.
resourceLinks:
  - title: "Curriculum Vitae"
    url: "files/cv.pdf"

